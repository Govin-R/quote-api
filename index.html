<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css" type="text/css"> 
  <title>Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div id="content">
      <section id="advice-place">
      <h3 id="advice-head">Advive #<span id="advice-id"></span></h3>
      <h3 id="advice"></h3>
      </section>
      <img src="./images/pattern-divider-desktop.svg" alt="divider" id="divider">
      
      <button onclick="getAdvice()" id="change_button"></button>
    </div>
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Govin-R">Govind</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
